<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .error-container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 80px;
            color: #ff6b6b;
        }

        h2 {
            font-size: 24px;
            color: #6b5e4a;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .home-btn {
            padding: 10px 20px;
            background-color: #e5e7b8;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .home-btn:hover {
            background-color: #c8b8e7;
        }

        .illustration {
            margin-top: 30px;
        }

        img {
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>404</h1>
        <h2>Oops! The page you're looking for isn't available.</h2>
        <p>It might have been moved, deleted, or the URL could be incorrect.</p>
        <a href="index.html" class="home-btn">Go Back Home</a>

        <div class="illustration">
            <img src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png" alt="Error illustration">
        </div>
    </div>

</body>
</html>
